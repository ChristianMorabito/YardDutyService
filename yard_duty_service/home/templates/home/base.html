{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel=stylesheet href="{% static 'home/main.css' %}">

    <script src = {% static 'home/script.js' %}></script>
    {% if title %}
      <title>Yard Duty Service - {{ title }}</title>
    {% else %}
      <title>Yard Duty Service</title>
    {% endif %}

</head>
<body>


    <div>
      <a href="{% url 'main-about' %}">About</a>
    </div>
    <div>

    {% if user.is_authenticated %}
        <a href="{% url 'users-logout' %}" onclick="logout()">Logout</a>
        <form id="logout-form" method="post" action="{% url 'users-logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
    {% else %}
        <a href="{% url 'users-login' %}">Login</a>
    {% endif %}
    </div>

    {# content belongs here #}
    {% block content %}{% endblock %}


</body>
</html>
